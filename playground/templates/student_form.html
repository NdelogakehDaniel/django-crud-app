<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">


    <title>Student Form</title>
</head>
<body>
    {% load crispy_forms_tags %}
<div class="container col-md-8 offset-md-1 mt-5" style="background-color: lightgray;">
    <div class="mb-3">
        <h3>Register Student Now!</h3>
        <form action="" method="post" >
            {% csrf_token %}
            {{ form.name|as_crispy_field }}
            {{ form.email|as_crispy_field }}
            {{ form.gender|as_crispy_field }}
            <div class="row col-md-12">
                <div class="col-md-4">
                     {{ form.age|as_crispy_field }}
                </div>
                <div class="col-md-8">
                    {{ form.field|as_crispy_field }}
               </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <i class="fa fas-database"></i>
                    <button type="submit" class="btn btn-success m-4 btn-block btn-lg">Submit</button>
                </div>
                <div class="col-md-4">
                    <a href="{% url 'student_list' %}" class="btn btn-secondary m-4 btn-block btn-lg">
                        <i class="fa fa-stream"></i>
                        Back to list
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
