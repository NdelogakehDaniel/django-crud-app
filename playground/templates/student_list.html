<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">

</head>
<body>
    <div class="container col-md-8 offset-md-1 mt-5">

        <h1 class="m-8" style="padding: 2%;text-align: center;font-style: italic;color: gray;"> List of All Registered Students</h1>   
    </div>
    <table class="table table-borderless offset-md-1" style="background-color: lightgray; width: 60%;">
        <thead class="border-bottom font-weight-bold">
            <tr>
                <td>Full Name</td>
                <td>Email</td>
                <td>Gender</td>
                <td>Age</td>
                <td>Course</td>
                <td>
                    <a href="{% url 'student_insert' %}" class="btn btn-success">
                       <i class="fa fa-plus"></i> Add Student
                    </a>
                </td>
            </tr>
        </thead>
        <tbody>
            {% for student in student_list %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.gender }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.field }}</td>
                    <td>
                        <form action="{% url 'student_delete' student.id %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn text-secondary" >
                                <i class="fa fa-trash-o" style="color: darkred;font-size: 22px;" aria-hidden="true"></i>
                            </button>
                        </form>
                        
                        <a href="{% url 'student_update' student.id  %}" class="btn text-secondary">
                            <i class="fa fa-pencil-square-o" style="color: rgb(5, 36, 94);font-size:22px;" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
